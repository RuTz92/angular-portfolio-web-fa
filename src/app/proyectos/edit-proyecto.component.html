<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="proyecto">Nombre de Proyecto:</label>
                    <input type="text" class="form-control" id="proyecto" name="proyecto" [(ngModel)]="proyecto.proyecto" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="proyecto.fecha" required>
                </div>
                <div class="form-group">
                    <label for="img">URL de Imagen:</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="proyecto.img" required>
                </div>
                <button class="btn btn-primary">Actualizar Proyecto</button>
            </form>
        </div>
    </div>
</div>
