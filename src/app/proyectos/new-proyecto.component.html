<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="proyecto">Nuevo Proyecto:</label>
                    <input type="text" class="form-control" id="proyecto" name="proyecto" [(ngModel)]="proyecto" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha" required>
                </div>
                <div class="form-group">
                    <label for="img">URL de la Imagen:</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img">
                </div>
                <button class="btn btn-primary">Agregar Proyecto</button>
            </form>
        </div>
    </div>
    </div>
