<div class="row">
    
    <div class="col-lg-8 offset-lg-2"><h1 class="text-center">EXPERIENCIA LABORAL</h1></div>
    <div class="col-lg-2 adding-lg-8 text-center align-center" >
        <button class="btn btn-secondary text-center align-center" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>    
    <div class="col-lg-12 col-md-12 col-sm-12">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    <div style="text-align: center;">

                        <img width="100" height=100px src="{{Experiencia.logo}}" alt="Sin Logo">
                        
                        </div>
                </td>
                <td>
                    <h2>{{Experiencia.nombreE}}</h2>
                </td>
                <td>
                    <h4>{{Experiencia.puesto}}</h4>
                </td>
                <td >
                    <h6 >{{Experiencia.descripcionE}}</h6>
                </td>
                <td>
                    <h4>{{Experiencia.periodo}}</h4>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil"></i>                                        
                </button>
                    </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)" >
                    <i class="bi bi-trash-fill"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>  
</div>
