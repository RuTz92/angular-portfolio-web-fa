<div class="row">
    
    <div class="col-lg-8 offset-lg-2"><h1 class="text-center">EXPERIENCIA LABORAL</h1></div>
    <div class="col-lg-2" >
        <button class="btn btn-secondary" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <div class="col-lg-1  col-md-1 col-sm-1"></div>
    <div class="col-lg-11 col-md-11 col-sm-11">
    <table class="table">
        <tbody>
            <tr *ngFor="let Experiencia of expe">
                <td>
                    <h2>{{Experiencia.nombreE}}</h2>
                </td>
                <td>
                    <h3>{{Experiencia.descripcionE}}</h3>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil"></i>    
                    Editar EXP                
                </button>
                    </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Experiencia.id)" >
                    <i class="bi bi-trash-fill"></i>Borrar Exp</button></td>
            </tr>
        </tbody>
    </table>
</div>  
</div>
