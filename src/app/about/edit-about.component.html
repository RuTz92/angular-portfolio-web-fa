<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="logo">URL de imagen:</label>
                    <input type="file" class="form-control" id="logo" name="logo" [(ngModel)]="persona.img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png, .gif">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" [alt]="" width="200px">
                </div>
                <div class="form-group">
                    <label for="titulo1">Titulo:</label>
                    <input type="text" class="form-control" id="titulo1" name="titulo1" [(ngModel)]="persona.titulo1" required>
                </div>
                <div class="form-group">
                    <label for="titulo2">Titulo Alternativo:</label>
                    <input type="text" class="form-control" id="titulo2" name="titulo2" [(ngModel)]="persona.titulo2">
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion:</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="persona.descripcion" required>
                </div>
                <button class="btn btn-primary">Editar Persona</button>
            </form>
        </div>
    </div>
</div>
