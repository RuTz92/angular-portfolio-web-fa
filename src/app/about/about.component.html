<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
        <img src={{persona.img}} 
        alt="Foto" 
        class="img-fluid"
        id="fotoperfil">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <p class="text-center" id="nombre">{{persona.nombre}} {{persona.apellido}} </p>
        <p class="text-center">{{persona.titulo1}}</p>
        <p class="text-center">{{persona.titulo2}}</p>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
        <span>
            <h2>Acerca de {{persona.nombre}}</h2>
            <p class="text-justify">{{persona.descripcion}}
            </p>
        </span>
    </div>
    
        <button class="btn btn-secondary text-center align-center" routerLink="/editabout/1" *ngIf="isLogged">
            EDITAR PERSONA
        </button>
    
    
</div>
